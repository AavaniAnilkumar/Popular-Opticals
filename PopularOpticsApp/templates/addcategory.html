<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="margin-left:250px;" method="post" action="{% url 'catsave' %}" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="col-lg-6" style="margin-left:250px;margin-top:100px;">
         <div class="card">
           <div class="card-body">
           <div class="card-title">Optical Category</div>
           <hr>
            <form>
           <div class="form-group">
            <label for="input-1">Category Name </label>
            <input type="text" class="form-control" id="input-1" name="cname">
           </div>
           <div class="form-group">
            <label for="input-2">Description</label>
            <input type="text" class="form-control" id="input-2" name="desc">
           </div>
           <div class="form-group">
                    <label for="exampleInputFile">Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" name="img" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div><br>
           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Add</button>
          </div>
          </form>
         </div>
         </div>
      </div>
</form>
</body>
</html>
{% endblock %}
