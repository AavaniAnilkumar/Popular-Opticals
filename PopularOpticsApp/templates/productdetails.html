{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card" style="margin-left:250px;margin-top:100px;">
            <div class="card-body" >
              <h5 class="card-title">Product Table</h5>
			  <div class="table-responsive">
               <table class="table">
                  <thead>
                    <tr>
                        <th scope="col">Category</th>
                      <th scope="col">Product  Name</th>
                      <th scope="col">Description</th>
                      <th scope="col">Frame Brand</th>
                        <th>Size</th>
                           <th scope="col">Rate</th>
                           <th scope="col">Image </th>

                    </tr>
                  </thead>
                           {% for i in data %}
                   <tr>
                        <td>{{i.category}}</td>
                        <td>{{i.productname}}</td>
                        <td>{{i.desc}}</td>
                       <td>{{i.frame}}</td>
                   <td>{{i.size}}</td>
                       <td>{{i.rate}}</td>
                        <td>
                            <img src="{{i.image.url}}" style="width:50px;">
                        </td>
                        <td>
                         <form action="{% url 'proedit' dataid=i.id %}">
                                    <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Edit</button>
                                </form>
                                  </div>
                </td>
                            <td>
                                <form action="{% url 'prodelete' dataid=i.id %}" >

                  <button type="submit" class="btn btn-primary">Delete</button>

                                </form>

                        </td>
                    </tr>
  {% endfor %}
                </table>
            </div>
            </div>
          </div>
</body>
</html>
{% endblock %}
