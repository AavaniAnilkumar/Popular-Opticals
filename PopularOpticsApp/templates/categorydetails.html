{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card" style="margin-left:250px;margin-top:100px;">
            <div class="card-body">
              <h5 class="card-title">Category Table</h5>
			  <div class="table-responsive">
               <table class="table" >
                  <thead>
                    <tr>
                      <th scope="col">Category Name</th>
                      <th scope="col">Description</th>
                      <th scope="col">Image</th>

                    </tr>
                  </thead>
                           {% for i in data %}
                   <tr>

                        <td>{{i.catname}}</td>
                        <td>{{i.desc}}</td>
                        <td>
                            <img src="{{i.image.url}}" style="width:100px;">
                        </td>
                        <td>
                         <form action="{% url 'catedit' dataid=i.id %}">
                                    <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Edit</button>
                                </form>
                                  </div>
                </td>
                            <td>
                                <form action="{% url 'catdelete' dataid=i.id %}">
                                    <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Delete</button>
                                </form>
                                  </div>
                        </td>
                    </tr>
  {% endfor %}
                </table>
            </div>
            </div>
          </div>
</body>
</html>
{% endblock %}
