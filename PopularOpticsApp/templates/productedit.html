<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="margin-left:250px;" method="post" action="{% url 'proupdate' dataid=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="col-lg-6">
         <div class="card">
           <div class="card-body">
           <div class="card-title"> Edit Optical Products</div>
           <hr>
            <form>
                <label> Product </label>
                <select name="cat" style="color:grey;">

                    <option>Select</option>
                    <option>{{data.category}}</option>
                     {% for i in da %}
                    <option>{{i.catname}}</option>
                    {% endfor %}
                </select>
           <div class="form-group">
            <label for="input-1">Product Name </label>
            <input type="text" class="form-control" id="input-1" name="pname" value="{{data.productname}}">
           </div>
           <div class="form-group">
            <label for="input-2">Description</label>
            <input type="text" class="form-control" id="input-2" name="desc" value="{{data.desc}}">
           </div>
                 <div class="form-group">
            <label for="input-2">Frame Brand</label>
            <input type="text" class="form-control" id="input-2" name="frame" value="{{data.frame}}">
           </div>
            <div class="form-group">
            <label for="input-2">size</label>
            <input type="text" class="form-control" id="input-2" name="size" value="{{data.size}}">
           </div>
                 <div class="form-group">
            <label for="input-2">Rate</label>
            <input type="text" class="form-control" id="input-2" name="rate" value="{{data.rate}}">
           </div>
           <div class="form-group">
                    <label for="exampleInputFile">Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" name="img" class="custom-file-input" id="exampleInputFile" value="{{data.image.url}}">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div><br>
           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Add</button>
          </div>
          </form>
         </div>
         </div>
      </div>
</body>
</html>
{% endblock %}
